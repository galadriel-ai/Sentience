name: Lint

on: 
  push:
    paths-ignore:
      - 'solana-attestation-contract/**'
  pull_request:
    paths-ignore:
      - 'solana-attestation-contract/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: psf/black@stable
        with:
          options: "--check --verbose"
          src: "."